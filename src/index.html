<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>红包连环派，新春好$_$途</title>
    <!-- vconsole 调试面板 -->
    <!-- <script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script>
    <script>var vConsole = new VConsole();</script> -->
</head>
<body>
    <div class="container" id="cover">
        <img class="logo" src="img/logo.png" alt=""> 
        <img class="title__main" src="img/title_main.png" alt="">
        <img class="title__sub" src="img/title_sub.png" alt="">

        <img class="car__l" src="img/car1.png" alt="">
        <img class="car__s" src="img/car2.png" alt="">

        <img class="lm__group" src="img/lm_group.png" alt="">
    
        <div class="btn__intro" data-dialog="dialog__intro"></div>
        <div class="btn__award" data-dialog="dialog__award"></div>
    </div>
    <div class="btn__arrow"></div>

    ${ require('./tpl/interior.html') }
    ${ require('./tpl/dialogs.html') }

    <script type="text/javascript" src="//img.gd.sohu.com/js/pv.js"></script>
</body>
</html>
